name: board_buddy
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  gen_art_bg: ^0.3.10
  use_scramble: ^0.0.6
  shared_preferences: ^2.5.1
  intl: ^0.19.0
  url_launcher: ^6.3.1
  url_launcher_ios: ^6.3.2
  flutter_svg: ^2.0.17
  flutter_bloc: ^8.1.6
  flutter_popup: ^3.3.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: "^0.14.1"
  intl_translation: ^0.20.1
  build_runner: ^2.4.13

flutter_launcher_icons:
  android: "launcher_icon"
  remove_alpha_ios: true
  ios: true
  image_path: "assets/logo/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_foreground: "assets/logo/logo.png"
  adaptive_icon_background: "#ffffff"

flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/images/dice/
    - assets/icons/
    - assets/icons/games_icons/
    - assets/icons/games_icons/uno_like/
    - assets/icons/games_icons/munchkin/
    - assets/icons/games_icons/scrabble/

  fonts:
    - family: RobotoMono
      fonts:
        - asset: assets/fonts/roboto_mono.ttf
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package
flutter_intl:
  enabled: true
