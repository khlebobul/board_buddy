name: board_buddy
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.8+16

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  gen_art_bg: ^0.4.0
  use_scramble: ^0.0.12
  shared_preferences: ^2.5.2
  intl: ^0.19.0
  url_launcher: ^6.3.1
  url_launcher_ios: ^6.3.2
  flutter_svg: ^2.0.17
  flutter_bloc: ^9.1.0
  flutter_popup: ^3.3.4
  wheel_chooser: ^1.1.2
  meta: ^1.16.0
  bloc: ^9.0.0
  sqflite: ^2.4.2
  path: ^1.9.1
  share_plus: ^10.1.4
  in_app_review: ^2.0.10
  wakelock_plus: ^1.3.1
  gaimon: ^1.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.1
  intl_translation: ^0.20.1
  build_runner: ^2.4.15

dependency_overrides:
  intl: 0.20.2

flutter_launcher_icons:
  android: "launcher_icon"
  image_path_ios: "assets/logo/logo.png"
  image_path_ios_dark_transparent: "assets/logo/logo-dark.png"
  remove_alpha_ios: true
  ios: true
  image_path: "assets/logo/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_foreground: "assets/logo/logo.png"
  adaptive_icon_background: "#ffffff"

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/dice/
    - assets/icons/
    - assets/icons/games_icons/
    - assets/icons/games_icons/uno_like/
    - assets/icons/games_icons/munchkin/
    - assets/icons/games_icons/scrabble/

  fonts:
  - family: RobotoMono
    fonts:
      - asset: assets/fonts/roboto_mono.ttf
        weight: 400
      - asset: assets/fonts/roboto_mono_thin.ttf
        weight: 300


flutter_intl:
  enabled: true
